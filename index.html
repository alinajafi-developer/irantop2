<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irantop5</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="w-full bg-white flex flex-wrap justify-center ">
        <div class="container flex flex-wrap justify-center items-center h-[100vh]">
            <div class="w-[95%] sm:w-[70%] h-[70px] md:h-[95px] flex flex-wrap reletive cursor-pointer" id="main">
                <div class="w-full h-full flex flex-wrap bg-[url('./Assets/img/baner-01.png')] bg-cover">

                    <div class="flex flex-wrap w-[33.3333%] h-full ">
                        <figure class="w-full  flex flex-wrap justify-center my-2 mx-4">
                            <img src="Assets/img/irantop5v42 (1).png" alt=""
                                class="w-[80px] h-[35px] md:w-[120px] md:h-[50px]">
                        </figure>
                        <div class="w-full flex flex-wrap justify-center items-center">
                            <div
                                class="flex justify-center items-center text-white text-[10px] md:text-[15px] border rounded-2xl px-2  font-bold">
                                کـلـیک کـنیـد</div>
                            <span class="flex items-center mx-1">
                                <i class="bi bi-box-arrow-in-up-left flex items-center text-[17px] txt text-white "></i>
                            </span>
                        </div>
                    </div>
                    <div class="flex flex-wrap w-[33.3333%] items-center ">

                        <div class="w-full flex flex-wrap h-[40px] sm:h-[60px] ">
                            <p
                                class="w-full flex justify-center font-bold text-[12px] text-white sm:text-[17px] md:text-[20px] mot opacity-0">
                                نـقـطه پـیوند سـلامت</p>
                            <p
                                class="w-full flex justify-center font-bold text-[12px] text-white sm:text-[17px] md:text-[20px] mot2 opacity-0">
                                تکنولوژی و سرگرمی</p>
                        </div>

                    </div>
                    <div class="flex flex-wrap w-[33.3333%] ">
                        <div class="w-full flex flex-wrap  items-center justify-evenly">

                            <figure class="w-[29%] h-[40px] sm:h-[60px] xl:h-[85px] relative">
                                <img src="Assets/img/baner-14.png" alt="" class="w-[100%] h-[100%] absolute top-0 left-0 hide2 show2">
                                <img src="Assets/img/baner-13.png" alt="" class="w-[100%] h-[100%] absolute top-0 left-0 hide1">
                            </figure>

                            <figure class="w-[29%] h-[40px] sm:h-[60px] xl:h-[85px] relative">
                                <img src="Assets/img/baner-15.png" alt="" class="w-[100%] h-[100%] absolute top-0 left-0 hide2 show2">
                                <img src="Assets/img/baner-20.png" alt="" class="w-[100%] h-[100%] absolute top-0 left-0 hide1">
                            </figure>

                            <figure class="w-[29%] h-[40px] sm:h-[60px] xl:h-[85px] relative">
                                <img src="Assets/img/baner-17.png" alt="" class="w-[100%] h-[100%] absolute top-0 left-0 hide2 show2">
                                <img src="Assets/img/baner-21.png" alt="" class="w-[100%] h-[100%] absolute top-0 left-0 hide1">
                            </figure>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Assets/js/script.js">
</script>

</html>
